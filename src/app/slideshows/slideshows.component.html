<div >
  <h3 class="text-center">Slide Shows</h3>

  <div class="main">
    <div *ngFor="let data of image;index as i">
      <img src="{{ control }}" width="300" @fade *ngIf="i == index" />

    </div>
    <div class="action d-flex justify-content-between align-items-center">
      <button class="btn btn-light shadow-lg rounded-0" (click)="prev()">Prev</button>
      <button class="btn btn-light shadow-lg rounded-0" (click)="next()">Next</button>
    </div>
    <div class="info">
      <div class="dots d-flex justify-content-between align-items-center">
        <div *ngFor="let data of image;index as i" class="bullets" [style.background]="i == index ? 'red' : 'white'"></div>
      </div>
      <div class="counter">
        {{ index+1 }} / {{ image.length }}
      </div>
    </div>

    <div class="caption" *ngFor="let data of image;index as i">
      <div class="caption-popup " @zoomIn *ngIf="i == index">
        <div style="position:absolute;left:65px;bottom:30px;" >
          <h1 class="text-white display-1 text-center">{{ data.title}}</h1>
          <p>{{ data.description }}</p>
          <div *ngFor="let buttons of data.buttons">
            <a [href]="buttons.btnhref" class="btn" >{{ buttons.btntitle }}</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
